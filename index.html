    <title>Elegance - Modern E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#c084fc',
              'secondary': '#6366f1',
              'light-bg': '#f3f4f6',
              'light-card': '#ffffff',
              'light-text': '#1f2937',
              'dark-bg': '#111827',
              'dark-card': '#1f2937',
              'dark-text': '#f9fafb',
            },
            backdropBlur: {
              xs: '2px',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },

              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              slideInUp: 'slideInUp 0.5s ease-out',
            },
          },
        },
      };
    </script>
